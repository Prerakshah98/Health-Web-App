<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="../static/img/health.ico">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Josefin Sans', sans-serif;
    }

    html,
    body,
    #intro {
      height: 100vh;
      max-height: 100vh;
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    img {
      display: block;
      max-width: 100%;
      height: auto;
    }

    .fix_height_row {
      max-height: "80vh" !important
    }

    .scrollable_division {
      max-height: 75vh !important;
      overflow-y: auto;
    }
    .bg_custom{
      background-color: rgb(212, 29, 173);
    }
  </style>
  <title>Breast Cancer Prediction</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg_custom">
      <a class="navbar-brand ml-5" href="{{url_for('main')}}">Health App</a>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav  ml-auto mr-5">
          <li class="nav-item active">
            <a class="nav-link" href="{{url_for('heart')}}">Heart Disease</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{{url_for('kidney')}}">Kidney Disease</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{{url_for('diabetes')}}">Diabetes</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{{url_for('liver')}}">Liver Diease</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{{url_for('cancer')}}">Cancer</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div id="intro" class="container-fluid view p-5">
    <h1 class="text-center text-capitalize pt-5">Breast Cancer</h1>
    <hr class="w-75 mx-auto">
    <div class="row mb-5 fix_height_row pt-3">
      <div class="col-lg-6 col-md-6 col-12 scrollable_division">
        <h4 class="text-danger">{{prediction_text_neg}}</h4>
        <h4 class="text-success">{{prediction_text_pos}}</h4>
        <form action="{{ url_for('predict_cancer')}}" method="POST">
          <div class="form-group">
            <label for="radius_mean">Mean of the Radius</label>
            <input class="form-control" type="number" step="any" id="radius_mean" name="radius_mean" required="required"
              placeholder="Mean of the radius">
          </div>
          <div class="form-group">
            <label for="perimeter_mean">Mean of the Perimeters</label>
            <input class="form-control" type="number" step="any" id="perimeter_mean" name="perimeter_mean"
              required="required" placeholder="Mean of the Parameter">
          </div>
          <div class="form-group">
            <label for="area_mean">Mean of the Area</label>
            <input class="form-control" type="number" step="any" id="area_mean" name="area_mean" required="required"
              placeholder="Mean of the Area">
          </div>
          <div class="form-group">
            <label for="concave points_mean">Mean of the Compactness</label>
            <input class="form-control" type="number" step="any" id="compactness_mean" name="concave compactness_mean"
              required="required" placeholder="Mean of the Compactness">
          </div>
          <div class="form-group">
            <label for="concavity_mean">Mean of the Concavity</label>
            <input class="form-control" type="number" step="any" id="concavity_mean" name="concavity_mean"
              required="required" placeholder="Mean of the concavity">
          </div>
          <div class="form-group">
            <label for="area_mean">Mean of the Concave Points</label>
            <input class="form-control" type="number" step="any" id="concave points_mean" name="points_mean"
              required="required" placeholder="Mean of the Concave Points">
          </div>
          <div class="form-group">
            <label for="area_mean">Standard error of the Radius</label>
            <input class="form-control" type="number" step="any" id="radius_se" name="radius_se" required="required"
              placeholder="Standard error of the Radius">
          </div>
          <div class="form-group">
            <label for="area_mean">Standard error of the Perimeter</label>
            <input class="form-control" type="number" step="any" id="perimeter_se" name="perimeter_se"
              required="required" placeholder="Standard error of the Perimeter">
          </div>
          <div class="form-group">
            <label for="area_mean">Standard error of the Area</label>
            <input class="form-control" type="number" step="any" id="area_se" name="area_se" required="required"
              placeholder="Standard error of the Area">
          </div>
          <div class="form-group">
            <label for="area_mean">Worst Radius</label>
            <input class="form-control" type="number" step="any" id="radius_worst" name="radius_worst"
              required="required" placeholder="Worst Radius">
          </div>
          <div class="form-group">
            <label for="area_mean">Worst Perimeter</label>
            <input class="form-control" type="number" step="any" id="perimeter_worst" name="perimeter_worst"
              required="required" placeholder="Worst Perimeter">
          </div>
          <div class="form-group">
            <label for="area_mean">Worst Area</label>
            <input class="form-control" type="number" step="any" id="area_worst" name="area_worst" required="required"
              placeholder="Worst Area">
          </div>
          <div class="form-group">
            <label for="area_mean">Worst Compactness</label>
            <input class="form-control" type="number" step="any" id="compactness_worst" name="compactness_worst"
              required="required" placeholder="Worst Compactness">
          </div>
          <div class="form-group">
            <label for="area_mean">Worst Concavity</label>
            <input class="form-control" type="number" step="any" id="concavity_worst" name="concavity_worst"
              required="required" placeholder="Worst Concavity">
          </div>
          <div class="form-group">
            <label for="area_mean">Worst Concave points</label>
            <input class="form-control" type="number" step="any" id="concave points_worst" name="concave points_worst"
              required="required" placeholder="Worst Concave points">
          </div>
          <div class="slidecontainer">
            <label for="Threshold">Threshold (Select the threshold for which you want to see the prediction)</label>
            <input type="range" value="50" min="0" max="100" name="Threshold"
              oninput="this.nextElementSibling.value = this.value">
            <output>50</output>
          </div>
          <button type="submit" class="btn btn-danger">Predict</button>
        </form>
      </div>
      <div class="col-lg-6 col-md-6 col-12 my-auto">
        <img src="../static/images/cancer.jpg" width="100%" class="">
      </div>
    </div>
  </div>
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>



</body>

  <h5 class="text-right mr-3">&copy Prerak Shah</h5>
</footer> -->
</html>
