<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="../static/img/health.ico">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: 'Josefin Sans', sans-serif;
      }
  
      html,
      body,
      #intro {
        height: 100vh;
        max-height: 100vh;
      }
  
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
  
      img {
        display: block;
        max-width: 100%;
        height: auto;
      }
  
      .fix_height_row {
        max-height: "80vh" !important
      }
  
      .scrollable_division {
        max-height: 75vh !important;
        overflow-y: auto;
      }
      .bg_custom{
        background-color: rgb(136, 24, 24);
      }
    </style>
  <title>Kidney Disease Prediction</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg_custom">
      <a class="navbar-brand ml-5" href="{{url_for('main')}}">Health App</a>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav  ml-auto mr-5">
          <li class="nav-item active">
            <a class="nav-link" href="{{url_for('heart')}}">Heart Disease</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{{url_for('kidney')}}">Kidney Disease</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{{url_for('diabetes')}}">Diabetes</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{{url_for('liver')}}">Liver Diease</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{{url_for('cancer')}}">Cancer</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div id="intro" class="container-fluid view p-5">
    <h1 class="text-center text-capitalize pt-5">Kidney</h1>
    <hr class="w-75 mx-auto">
    <div class="row mb-5 fix_height_row pt-3">
      <div class="col-lg-6 col-md-6 col-12 scrollable_division">
        <h4 class="text-danger">{{prediction_text_neg}}</h4>
        <h4 class="text-success">{{prediction_text_pos}}</h4>
        <form action="{{ url_for('predict_kidney')}}" method="post">
          <div class="form-group">
            <label for="Age">Age</label>
            <input class="form-control" type="number" id="age" name="age" required="required" placeholder="Enter age">
          </div>
          <div class="form-group">
            <label for="bp">Blood Pressure</label>
            <input class="form-control" type="number" id="bp" name="Year" required="required"
              placeholder="Blood Pressure">
          </div>
          <div class="form-group">
            <label for="su">Blood Sugar Level</label>
            <input class="form-control" type="number" id="su" name="su" required="required"
              placeholder="Blood Sugar Level">
          </div>
          <div class="form-group">
            <label for="Gender">Pus Cell</label>
            <select class="form-control" id="pc" name="pc" required="required" placeholder="Please Choose...">
              <option value="" disabled selected hidden>Please Choose...</option>
              <option value="0">Abnormal</option>
              <option value="1">Normal</option>
            </select>

            <div class="form-group">
              <label for="Gender">Pus cell clumps</label>
              <select class="form-control" id="pcc" name="pcc" required="required" placeholder="Please Choose...">
                <option value="" disabled selected hidden>Please Choose...</option>
                <option value="0">Not Present</option>
                <option value="1">Present</option>
              </select>
            </div>
            <div class="form-group">
              <label for="rbc">Sodium</label>
              <input class="form-control" step="any" type="number" id="sod" name="sod" required="required" placeholder="Sodium">
            </div>
            <div class="form-group">
              <label for="rbc">hemoglobin</label>
              <input class="form-control" type="number" step=any id="hemo" name="hemo" required="required"
                placeholder="hemoglobin">
            </div>
            <div class="form-group">
              <label for="Gender">Hypertension</label>
              <select class="form-control" id="hyp" name="hyp" required="required" placeholder="Please Choose...">
                <option value="" disabled selected hidden>Please Choose...</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
              </select>
            </div>
            <div class="form-group">
              <label for="Gender">Diabetes Mellitus</label>
              <select class="form-control" id="dm" name="dm" required="required" placeholder="Please Choose...">
                <option value="" disabled selected hidden>Please Choose...</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
              </select>
            </div>
            <div class="slidecontainer">
              <label for="Threshold">Threshold (Select the threshold for which you want to see the prediction)</label>
              <div></div>
              <input type="range" value="50" min="0" max="100" name="Threshold"
                oninput="this.nextElementSibling.value = this.value">
              <output>50</output>
            </div>

            <button type="submit" class="btn btn-danger">Predict</button>
        </form>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-12 py-5">
      <img src="../static/images/kidney_disease.jpg" width="100%" class="">


    </div>
  </div>
  </div>

</body>

</html>
